<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>pxrtuga</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/components/main-header.css">
  <link rel="stylesheet" href="css/components/main-banner.css">
  <link rel="stylesheet" href="css/components/section.css">
  <link rel="stylesheet" href="css/components/main-title.css">
  <link rel="stylesheet" href="css/components/subtitle.css">
  <link rel="stylesheet" href="css/components/main-box.css">
  <link rel="stylesheet" href="css/components/main-button.css">
  <link rel="stylesheet" href="css/components/main-action.css">
  <link rel="stylesheet" href="css/components/skill-tec.css">
  <link rel="stylesheet" href="css/components/wrapper-skill.css">
  <link rel="stylesheet" href="css/components/progress-bar.css">
  <link rel="stylesheet" href="css/components/card-project.css">

  
 
</head>
<body>
  <header class="main-header">
    <img src="assets/img/to.png" alt="lodo do ronaldo">

    <nav>
      <a class='main-action' href="">Skills</a>
      <a class='main-action' href="">Projetos</a>
      <a class='main-action' href="">Sobre</a>
      <a class='main-action' href="">Contato</a>
      <a class="main-button" lang="en">Download cv</a>
    </nav>
  </main-header>

  <section class="main-banner">
    <div class="wrapper">
      <div class="main-box">
        <h1 class="main-title">Ronaldo Portugal</h1>
        <h2 class="subtitle">Frontend developer</h2>
      </div>
      <div class="navigation">
        <a class="main-button" lang="en">Download cv</a>
        <a class="main-button">contatos</a>
      </div>
    </div>
</section>

<section class="section">
  <h2 class="main-title -second">skills</h2>

  <div class="wrapper-skill"> 
    <article class="skill-tec">
      <img class="icon" src="assets/img/html-icon.png" alt="logo do html pixel art">
      <div class="right">
        <h3 class="title">Html</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
        </div>
    </article>
    <article class="skill-tec">
      <img class="icon" src="assets/img/ico_nodejs.png" alt="logo do node pixel art">
      <div class="right">
        <h3 class="title">NodeJS</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
      </div>
    </article>
    <article class="skill-tec">
      <img class="icon" src="assets/img/css-icon.png" alt="logo do css3 pixel art">
      <div class="right">
        <h3 class="title">CSS3</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
      </div>
    </article>
    <article class="skill-tec">
      <img class="icon" src="assets/img/ico_tdd.png" alt="logo do tdd pixel art">
      <div class="right">
        <h3 class="title">TDD</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
      </div>
    </article>
    <article class="skill-tec">
      <img class="icon" src="assets/img/ico_js.png" alt="logo do js pixel art">
      <div class="right">
        <h3 class="title">JavaScript</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
      </div>
    </article>
    <article class="skill-tec">
      <img class="icon" src="assets/img/ico_restapi.png" alt="logo do restapi pixel art">
      <div class="right">
        <h3 class="title">Rest Api</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
      </div>
    </article>
    <article class="skill-tec">
      <img class="icon" src="assets/img/ico_react.png" alt="logo do react pixel art">
      <div class="right">
        <h3 class="title">React</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
      </div>
    </article>
    <article class="skill-tec">
      <img class="icon" src="assets/img/ico_ux.png" alt="logo do ux pixel art">
      <div class="right">
        <h3 class="title">UX</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
      </div>
    </article>
  </div>
</section>

<section class="section -projects">
  <h2 class="main-title -second">Projetos</h2>

  <div class="card-project">
    <a href="http://" target="_blank">
      <figure>
        <img class="logo" src="assets/img/totoro-projects.png" alt="logo do totoro">
      </figure>
    </a>
    <a href="http://" target="_blank">
      <figure>
        <img class="logo" src="assets/img/biscoito-projects.png" alt="logo do biscoito-projects">
      </figure>
    </a>
    <a href="http://" target="_blank">
      <figure>
        <img class="logo" src="assets/img/game-projects.png" alt="logo do game">
      </figure>
    </a>
  </div>
</section>
</body>
</html>
